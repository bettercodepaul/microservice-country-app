<div>
    <form [formGroup]="currencyForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Currency name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name"
                    [ngClass]="{'is-invalid': currencyForm.controls['name'].invalid && (currencyForm.controls['name'].dirty || currencyForm.controls['name'].touched), 
                                'is-valid': currencyForm.controls['name'].valid}" required>
                <span class="invalid-feedback sub-little-text">Currency name is required</span>
            </div>
            <div class="form-group col-md-6">
                <label for="shortName">Currency short name</label>
                <input type="text" class="form-control" id="shortname" placeholder="Short name" formControlName="shortName"
                    [ngClass]="{'is-invalid': currencyForm.controls['shortName'].invalid && (currencyForm.controls['shortName'].dirty || currencyForm.controls['shortName'].touched), 
                                'is-valid': currencyForm.controls['shortName'].valid}" required>
                <span class="invalid-feedback sub-little-text">Currency shortName is required and has 3 characters</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!currencyForm.valid || isSendingToBackend">Add currency</button>
    </form>
    <div *ngIf="isCurrencyAlreadyExisting">
        <br />
        <div class="alert alert-danger">
            A currency with this short name is already existing!
        </div>
    </div>
</div>
