<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Short name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let currency of currencies">
          <td>{{ currency.name }}</td>
          <td>{{ currency.shortName }}</td>
        </tr>
      </tbody>
    </table>
</div>
