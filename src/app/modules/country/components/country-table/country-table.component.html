<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Short name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries">
                <td>{{ country.name }}</td>
                <td>{{ country.shortName }}</td>
            </tr>
        </tbody>
    </table>
</div>
